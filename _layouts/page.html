---
layout: default
---

<article class="post-container post-container--single" itemscope itemtype="">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{page.date | date: date_to_xmlschema}}" itemprop="datePublished" class="post-meta__date date">{{page.date | date: "%F"}}</time> &#8226; <span class="post-meta__categories categories">{{page.categories | join:' '}}</span> &#8226; <span class="post-meta__tags tags">{{page.tags | join:' '}}</span>
    </div>
 
  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
